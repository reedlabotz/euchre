<div class="container">
  <div class="board" id="board">
    <div class="top">
      <hand player="game.Teams[0].Players[1]"></hand>
    </div>
    <div class="middle">
      <div class="left">
        <hand player="game.Teams[1].Players[0]"></hand>
      </div>
      <div class="center" id="center">
        <div class="table">
          <div class="card spade"></div>
          <div class="card spade"></div>
          <div class="card heart"></div>
          <div class="card club"></div>
        </div>
      </div>
      <div class="right">
        <hand player="game.Teams[1].Players[1]"></hand>
      </div>
    </div>
    <div class="bottom">
      <hand player="game.Teams[0].Players[0]"></hand>
    </div>
  </div>
  <div class="side-bar">
    <div class="trump-box">
      <h2>Trump</h2>
      <div class="card heart"></div>
    </div>
    <div class="score-box" ng-repeat="team in game.Teams">
      <h2>{{ team.Players[0].Name }}/{{ team.Players[1].Name }}</h2>
      <div class="card">{{team.Score}}</div>
    </div>
    <div class="links">
      <a href="/">Home</a>
      <a href="http://github.com/reedlabotz/euchre">About</a>
    </div>
  </div>
</div>
